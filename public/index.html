<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab editor</title>
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>

<body>
    <h1>Editor WYSIWYG</h1>
    <div id="editor" style="height: 400px;"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const quill = new Quill('#editor', {
            theme: 'snow'
        });

        let isTyping = false;

        socket.on('content', (textContent) => {
            if (!isTyping) {
                // Obtém o delta atual e o novo conteúdo
                const currentContents = quill.getContents();
                const newContents = quill.clipboard.convert(textContent);

                // Cria o delta com as diferenças
                const delta = currentContents.diff(newContents);

                // Verifica se há alguma diferença a ser aplicada
                if (delta && delta.ops.length > 0) {
                    // Armazena a posição atual do cursor
                    const currentCursorPosition = quill.getSelection();

                    // Aplica as diferenças (somente as mudanças necessárias)
                    quill.updateContents(delta);

                    // Restaura a posição do cursor, se existir
                    if (currentCursorPosition) {
                        quill.setSelection(currentCursorPosition.index);
                    }
                }
            }
        });

        quill.on('text-change', () => {
            const item = quill.root.innerHTML;

            socket.emit('add item', item);

            isTyping = true;

            setTimeout(() => {
                isTyping = false;
            }, 300);
        });

    </script>
</body>

</html>
